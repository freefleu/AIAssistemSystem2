<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/element-ui@2.8.2/lib/index.js"></script>

    <script src="../static/axios.min.js"></script>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
<script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
 <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <title>学生登录</title>
</head>
<body>
    <div id="app">


        <el-header height="20">
				<h1>学生登录</h1>
        </el-header>

		<el-form  ref="form" :model="form" label-width="80px">
			<el-form-item label="学号">
				<el-input v-model="form.id" placeholder="请输入学号" ></el-input>
			</el-form-item>
			<el-form-item label="密码">
				<el-input v-model="form.password" placeholder="请输入密码" show-password ></el-input>
			</el-form-item>
			<el-form-item>
				<!--<el-button type="primary" @click="onSubmit">登录</el-button>-->
            <el-button type="primary" @click="onSubmit">登录</el-button>
			</el-form-item>
		</el-form>

        <br><br><a href="/register">还没有账号，去注册</a><br><br>

		<p>数据库中已有用户{用户名,密码}：{1212121212,123456},{1231231231,123456},{1234567890,123456}</p>

    </div>

    <script type="module" >
	  var Main= {
		data() {
		  return {
			form: {
			  name: '',
			  password: '',
			}
		  }
		},
		methods: {
		  onSubmit() {
             let form = this.$refs['form'].$el
                  let formData = new FormData(form)
                  formData.append('id', this.form.id)
                  formData.append('password', this.form.password)

                  axios.post('/login-post/', formData)
                    .then(response => {
                    console.log(response.data);
                      if (response.data === 200) {
                        // 登录成功将要执行的代码
                        window.location.href = "/index";
                      }
                      else
                      {
                        alert("用户名或密码错误！");
                      }
                    })
                    .catch(function(error) {
                      // console.log(error)
                   })
             }
		  }
		}
	  var Ctor = Vue.extend(Main)
		new Ctor().$mount('#app')
</script>



<style>

     #app {

      font-family: "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif;

      color: #756C83;

    }
	.el-header {

      text-align: center;

    }
    .el-dropdown-link {
    cursor: pointer;
    color: #409EFF;
  }
.el-icon-arrow-down {
    font-size: 12px;
  }

</style>

</body>
</html>
